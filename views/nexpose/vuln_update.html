{{extend 'layout.html'}}

<div class="row-fluid">
    <div class="span8">
        <div class="widget-box">
            <div class="widget-title">
              <span class="icon">
                <i class="icon-edit"></i>
              </span>
              <h5>{{=response.title or request.application}}</h5>
            </div>
            <div class="widget-content">
                {{=form}}
            </div>
        </div>
    </div>

    <div class="span4 alert alert-info">
        <p>This will import all vulnerability data from the configured Nexpose server. It can take a few hours to process.</p>
        <dl>
            <dt>Server</dt>
            <dd>{{=nexpose_config['host']}}</dd>
            <dt>Port</dt>
            <dd>{{=nexpose_config['port']}}</dd>
            <dt>Username</dt>
            <dd>{{=nexpose_config['user']}}</dd>
        </dl>
    </div>

</div>
